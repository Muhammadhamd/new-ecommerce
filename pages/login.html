<body>
    <div class="login popup-overlay absolute  w-[100%] h-[100vh]">
        <div class="popup-window flex w-[60%] m-auto">
         <div class="left-col-window w-[100%]  sm:w-[50%]" style="background:url('../assets/images/home/popup-img.png') no-repeat center; background-size:cover; " >
           
         </div>
         <div class="right-col-window relative bg-white p-8 w-[100%]  sm:w-[50%]">
          <div class="cross-button absolute right-4 top-3">
              <img src="../assets/images/icons/cross-btn.png" class="cross             ">
          </div>
           <h3 style="font-family: urbanist ;" class="text-black font-bold text-lg md:text-xl lg:text-2xl login-heading">Login</h3>
           <form id="login">
              <input style="font-family: urbanist ;" id="email" type="email" placeholder="Enter Email" class="border border-solid outline-0 border border-solid text-base p-2 rounded">
              <input style="font-family: urbanist ;" id="password" type="password" placeholder="Enter Password" class="border border-solid outline-0 border border-solid text-base p-2 rounded">
              <div class="flex justify-between pt-2 remembers">
                  <div class="flex items-center ">
                     <input type="checkbox"><p>Remember me</p>
                  </div>
                  <a href="" class="capitalize text-[#014D53]">forgot Password?</a>
              </div>
              <input type="submit" value="login" class="auth-btn uppercase bg-[#014D53] py-2 block my-8 m-auto w-[50%] text-white text-base md:text-lg rounded ">
              <p class="text-center absolute bottom-10 left-0 right-0 m-auto regis">Don't Have Account? <a href="/register" class="capitalize text-[#014D53]"><strong>Register</strong></a></p>
           </form>
         </div>
        </div>
       </div>    
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.js"></script>
    <script src="../assets/js/popupmessageshow.js"></script>

    <script>
        document.getElementById("login").addEventListener("submit",async(e)=>{
            e.preventDefault()
            let email = document.getElementById("email").value
            let password = document.getElementById("password").value
            console.log('vlivked')

               axios.post("/api/v1/login",{
                email,
              password
            })
            .then((res)=>{
                console.log(res)
            PopUpMessage(res.data)

            })
            .catch((e)=>{
                console.log(e)
            PopUpMessage(e.response.data)
            })
        })
    </script>
