<body >
    <div class="login popup-overlay absolute  w-[100%] h-[100vh]">
        <div class="popup-window flex w-[60%] m-auto">
         <div class="left-col-window w-[100%]  sm:w-[50%]" style="background:url('../assets/images/home/popup-img.png') no-repeat center; background-size:cover; " >
           
         </div>
         <div class="reg right-col-window relative bg-white p-8 w-[100%]  sm:w-[50%]">
          <div class="cross-button absolute right-4 top-3">
              <img src="../assets/images/icons/cross-btn.png" class="cross             ">
          </div>
           <h3 style="font-family: urbanist ;" class="text-black font-bold text-lg md:text-xl lg:text-2xl login-heading reg-head">Register</h3>
           <form class="flex flex-col items-center registration" id="register">
            <div class="flex">
                <input style="font-family: urbanist ;" id="firstname" type="first text" placeholder="first name" class="fname border border-solid border outline-0 border-solid w-[100%] mx-0 sm:mx-1 sm:w-[80%] capitalize text-base p-2 rounded">
                <input style="font-family: urbanist ;" id="lastname" type="text" placeholder="last name" class="lname border border-solid border outline-0 border-solid  w-[100%] mx-0 sm:mx-1 sm:w-[80%] capitalize text-base p-2 rounded">
            </div>
              <input style="font-family: urbanist ;" id="email" type="email" placeholder="Enter Email" class="border border-solid border outline-0 border-solid w-[100%] mx-0 sm:mx-1 sm:w-[98%]  capitalize text-base p-2 rounded">
              <input style="font-family: urbanist ;" id="phonenumber" type="phone" placeholder="contact no." class="border border-solid border outline-0 border-solid  w-[100%] mx-0 sm:mx-1 sm:w-[98%] capitalize text-base p-2 rounded">
              <input style="font-family: urbanist ;" id="password"  type="password" placeholder=" Password" class="border border-solid border outline-0 border-solid w-[100%] mx-0 sm:mx-1 sm:w-[98%] capitalize  text-base p-2 rounded">
              <input style="font-family: urbanist ;" id="confirm-password" type=" password" placeholder="confirm Password" class="border  outline-0 border-solid border border-solid  w-[100%] mx-0 sm:mx-1 sm:w-[98%] capitalize text-base p-2 rounded">
           
              <input type="submit"  value="SIGN UP" class="auth-btn uppercase bg-[#014D53] py-2 block my-8 m-auto w-[50%] text-white text-base md:text-lg rounded ">
              <div class="flex justify-center pt-2 acc ">
                 
                <p>Already Have Account?</p>
           
               <a href="/login" class="capitalize text-[#014D53] pl-2">Login</a>
           </div>
           </form>
         </div>
        </div>
       </div>  
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.js"></script>
<script src="../assets/js/popupmessageshow.js"></script>
    <script>
        document.getElementById("register").addEventListener("submit",async(e)=>{
            e.preventDefault()
            let phoneNumber = document.getElementById("phonenumber").value
            let email = document.getElementById("email").value
            let name = document.getElementById("firstname").value + document.getElementById("lastname")
            let password = document.getElementById("password").value
            let conformPassword = document.getElementById('confirm-password').value

            if (password === conformPassword) {
                axios.post("/api/v1/register",{
                name,
                email,
              phoneNumber,
              password
            })
            .then((res)=>{
                console.log(res)
            PopUpMessage(res.data)
                window.location.href = '/profile'
            })
            .catch((e)=>{
                console.log(e)
            PopUpMessage(e.response.data)

            })
            }else{
                PopUpMessage("password did not match")
            }
            console.log('vlivked')

          
        })
    </script>
